<div class="featured_small">
	<div class="prod_img">
		<img ng-src="{{item.picture}}" alt="{{item.title}}">
	</div>
	<h3 ng-bind="item.title"></h3>
	<p class="small_desc" ng-bind="item.description"></p>
	<div class="action">
		<a class="button" ui-sref="product({id: item.guid})"> Read More</a>
	</div>
</div>
